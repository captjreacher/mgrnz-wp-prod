name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync Entire wp-content
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          security: loose
          # Sync entire wp-content directory
          local-dir: ./wp-content/
          server-dir: /wp/wp-content/
          # Exclude uploads, cache, and other dynamic content
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            uploads/**
            cache/**
            backup*/**
            backups/**
            upgrade/**
            ai2html-output/**
            *.log
            debug.log
            README.md
            deploy-wizard-to-production.*
          # Force sync to ensure all files are updated
          dangerous-clean-slate: false
          log-level: verbose
