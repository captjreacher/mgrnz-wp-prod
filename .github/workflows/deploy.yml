name: Deploy to Production (Test Fix)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync wp-content via LFTP
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
          set ssl:verify-certificate no;
          set ftp:ssl-force true;
          set ftp:ssl-protect-data true;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
          mirror --reverse --delete --verbose --only-newer \
            --exclude .git \
            --exclude node_modules \
            --exclude vendor \
            --exclude tests \
            --exclude uploads \
            --exclude cache \
            --exclude litespeed \
            --exclude ai1wm-backups \
            --exclude backup \
            --exclude backups \
            --exclude upgrade \
            --exclude ai2html-output \
            --exclude .kiro \
            --exclude twentytwentyfive \
            --exclude twentytwentyfour \
            --exclude twentytwentythree \
            --exclude plugins \
            --exclude '*.log' \
            --exclude debug.log \
            --exclude README.md \
            ./wp-content /wp-content
          "

