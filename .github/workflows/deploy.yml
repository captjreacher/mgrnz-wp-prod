name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync Theme Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Local path: The theme directory in your repo
          local-dir: ./wp-content/themes/saaslauncher/
          # Remote path: Where it goes on the server
          server-dir: /public_html/wp/wp-content/themes/saaslauncher/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            README.md
            deploy-wizard-to-production.*

      - name: ðŸ”Œ Sync MU-Plugins
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Local path: The mu-plugins directory
          local-dir: ./wp-content/mu-plugins/
          # Remote path: Where it goes on the server
          server-dir: /public_html/wp/wp-content/mu-plugins/
          exclude: |
            **/.git*
            **/.git*/**
