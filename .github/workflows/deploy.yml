name: Deploy to Production (Test Fix)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync wp-content via LFTP
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
          set ssl:verify-certificate no;
          set ftp:ssl-force true;
          set ftp:ssl-protect-data true;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
          mirror --reverse --delete --verbose --only-newer \
            --exclude-glob .git/ \
            --exclude-glob node_modules/ \
            --exclude-glob vendor/ \
            --exclude-glob uploads/ \
            --exclude-glob cache/ \
            --exclude-glob litespeed/ \
            --exclude-glob ai1wm-backups/ \
            --exclude-glob backup*/ \
            --exclude-glob backups/ \
            --exclude-glob plugins/ \
            --exclude-glob .kiro/ \
            --exclude-glob themes/twentytwenty*/ \
            --exclude-glob *.log \
            ./wp-content /wp-content
          "


