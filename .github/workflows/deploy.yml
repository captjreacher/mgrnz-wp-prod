name: Deploy to Production (Test Fix)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync Entire wp-content
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          security: loose
          # Sync entire wp-content directory
          local-dir: ./wp-content/
          server-dir: /wp-content/
          # Exclude uploads, cache, and other dynamic content
          dry-run: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            uploads/**
            **/uploads/**
            cache/**
            **/cache/**
            litespeed/**
            ai1wm-backups/**
            backup*/**
            backups/**
            upgrade/**
            ai2html-output/**
            **/.kiro/**
            **/themes/twentytwentyfive/**
            **/themes/twentytwentyfour/**
            **/themes/twentytwentythree/**
            *.log
            debug.log
            README.md
            deploy-wizard-to-production.*
          # Force sync to ensure all files are updated
          dangerous-clean-slate: false
          log-level: verbose
