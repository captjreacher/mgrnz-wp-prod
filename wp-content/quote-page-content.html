<!-- Quote Page Content - Paste this into your WordPress page -->

<div style="display: flex; gap: 3rem; align-items: center; max-width: 1400px; margin: 0 auto; padding: 4rem 2rem;">
  
  <!-- Left Side - Image -->
  <div style="flex: 0 0 45%; min-height: 600px; background: url('YOUR-IMAGE-URL') center/cover no-repeat; border-radius: 16px;">
    <!-- Replace YOUR-IMAGE-URL with your explosion image path -->
  </div>
  
  <!-- Right Side - Form Content -->
  <div style="flex: 1;">
    
    <!-- Heading -->
    <h1 style="color: #ff4f00; font-size: 3.5rem; font-weight: 800; margin-bottom: 1rem; line-height: 1.1;">
      BOOM! LOVE YOUR WORK(FLOW)!
    </h1>
    
    <!-- Subheading -->
    <h2 style="color: #7ba4d9; font-size: 1.75rem; margin-bottom: 1rem;">
      How much would my workflow cost?
    </h2>
    
    <!-- Description -->
    <p style="color: #fff; font-size: 1.25rem; margin-bottom: 2.5rem; line-height: 1.6;">
      Complete the details below and we'll get back to you within 48 hrs (likely sooner) with a quote.
    </p>
    
    <!-- Form -->
    <form action="YOUR-MAILERLITE-ACTION-URL" method="POST" style="display: flex; flex-direction: column; gap: 1.25rem;">
      
      <input 
        type="email" 
        name="email"
        placeholder="Email" 
        required
        style="padding: 1.25rem 1.5rem; font-size: 1.125rem; border: none; border-radius: 12px; background: #fff; color: #333;"
      />
      
      <input 
        type="text" 
        name="name"
        placeholder="Name" 
        required
        style="padding: 1.25rem 1.5rem; font-size: 1.125rem; border: none; border-radius: 12px; background: #fff; color: #333;"
      />
      
      <input 
        type="text" 
        name="last_name"
        placeholder="Last name" 
        required
        style="padding: 1.25rem 1.5rem; font-size: 1.125rem; border: none; border-radius: 12px; background: #fff; color: #333;"
      />
      
      <input 
        type="text" 
        name="company"
        placeholder="Company" 
        style="padding: 1.25rem 1.5rem; font-size: 1.125rem; border: none; border-radius: 12px; background: #fff; color: #333;"
      />
      
      <button 
        type="submit"
        style="padding: 1.5rem; font-size: 1.5rem; font-weight: 700; background: #ff4f00; color: #fff; border: none; border-radius: 12px; cursor: pointer; margin-top: 1rem; transition: all 0.2s;"
        onmouseover="this.style.filter='brightness(1.1)'"
        onmouseout="this.style.filter='brightness(1)'"
      >
        Quote My Workflow
      </button>
      
    </form>
    
    <!-- Social Icons -->
    <div style="display: flex; gap: 1.5rem; margin-top: 2.5rem;">
      <!-- Facebook -->
      <a href="https://facebook.com/YOUR-PAGE" target="_blank" style="display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; background: #fff; border-radius: 50%; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
        <svg width="24" height="24" fill="#1a2332" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
      </a>
      <!-- LinkedIn -->
      <a href="https://linkedin.com/in/YOUR-PROFILE" target="_blank" style="display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; background: #fff; border-radius: 50%; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
        <svg width="24" height="24" fill="#1a2332" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
      </a>
      <!-- GitHub -->
      <a href="https://github.com/YOUR-USERNAME" target="_blank" style="display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; background: #fff; border-radius: 50%; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
        <svg width="24" height="24" fill="#1a2332" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
      </a>
    </div>
    
  </div>
</div>
