<div style="display: flex; min-height: 100vh; background: #1a2332;">
  <!-- Left Side - Image -->
  <div style="flex: 0 0 40%; background: url('YOUR-IMAGE-URL') center/cover no-repeat;">
    <!-- Replace YOUR-IMAGE-URL with your explosion image path -->
  </div>
  
  <!-- Right Side - Form -->
  <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 3rem;">
    <div style="max-width: 600px; width: 100%;">
      
      <!-- Heading -->
      <h1 style="color: #ff4f00; font-size: 3.5rem; font-weight: 800; margin-bottom: 1rem; line-height: 1.1; text-align: center;">
        BOOM! LOVE YOUR WORK(FLOW)!
      </h1>
      
      <!-- Subheading -->
      <h2 style="color: #7ba4d9; font-size: 1.75rem; margin-bottom: 1rem; text-align: center;">
        How much would my workflow cost?
      </h2>
      
      <!-- Description -->
      <p style="color: #fff; font-size: 1.25rem; margin-bottom: 2.5rem; text-align: center; line-height: 1.6;">
        Complete the details below and we'll get back to you within 48 hrs (likely sooner) with a quote.
      </p>
      
      <!-- Form -->
      <form action="YOUR-MAILERLITE-ACTION-URL" method="POST" style="display: flex; flex-direction: column; gap: 1.25rem;">
        
        <input 
          type="email" 
          name="email"
          placeholder="Email" 
          required
          style="padding: 1.25rem 1.5rem; font-size: 1.125rem; border: none; border-radius: 12px; background: #fff; color: #333;"
        />
        
        <input 
          type="text" 
          name="name"
          placeholder="Name" 
          required
          style="padding: 1.25rem 1.5rem; font-size: 1.125rem; border: none; border-radius: 12px; background: #fff; color: #333;"
        />
        
        <input 
          type="text" 
          name="last_name"
          placeholder="Last name" 
          required
          style="padding: 1.25rem 1.5rem; font-size: 1.125rem; border: none; border-radius: 12px; background: #fff; color: #333;"
        />
        
        <input 
          type="text" 
          name="company"
          placeholder="Company" 
          style="padding: 1.25rem 1.5rem; font-size: 1.125rem; border: none; border-radius: 12px; background: #fff; color: #333;"
        />
        
        <button 
          type="submit"
          style="padding: 1.5rem; font-size: 1.5rem; font-weight: 700; background: #ff4f00; color: #fff; border: none; border-radius: 12px; cursor: pointer; margin-top: 1rem; transition: all 0.2s;"
          onmouseover="this.style.filter='brightness(1.1)'"
          onmouseout="this.style.filter='brightness(1)'"
        >
          Quote My Workflow
        </button>
        
      </form>
